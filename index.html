<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Quote Machine</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <div class="container">
      <div id="quote-box">
        <div id="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="text"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">- <span id="author"></span></div>
        <div id="buttons" class="row" class="text-center">
          <div class="col-sm-6">
            <a id="tweet-quote" class="button btn-lg" title="Tweet this Quote!" href="#" target="_top" >Tweet Quote
            </a>
          </div>
            <div class="col-sm-6">
                <button id="new-quote" class="button btn-lg"  title="New Quote">New Quote</button>
            </div>
        </div>
      </div>
        <div class="footer">
             <h3>by Isaias Dominguez</h3>
        </div>
  </div>

  <script src="script.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- FREE CODE CAMP TESTING SCRIPT -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
